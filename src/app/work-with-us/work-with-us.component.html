
<div class="container">

    <form class="form-group">
      <h2>Please fill out all information, so that we may better server you.</h2>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="nom" [(ngModel)]="nom" placeholder="First Name" required autofocus autocomplete="on">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="prenom" [(ngModel)]="prenom" placeholder="Last Name" required autofocus autocomplete="on">
        <span class="help-block"></span>
      </div>  
      <div class="form-group">
        <label for="email_address">Email Address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email_addr" placeholder="Email address" required>
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="email_address_confirm">spéciality</label>
        <input type="email" class="form-control" name="specialite" [(ngModel)]="specialite" id="email_address_confirm" placeholder="spéciality" required autocomplete="off">
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" class="form-control" name="numTelephone" [(ngModel)]="numTelephone" id="phone_number" placeholder="+1-416-967-1111">
        <span class="help-block"></span>
      </div>
      <button class="btn btn-lg btn-primary btn-block"  (click)="submit()" type="submit">Add</button>
    </form>

  </div> <!-- /container -->
