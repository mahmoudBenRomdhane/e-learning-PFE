<div class="container"  >
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="margin-top: 130px;" >
  <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="width: 130px; margin-top: 20px;height: 40px;">
    <option selected>Sort By</option>
    <option value="1">Date</option>
    <option value="2">Name</option>
    <option value="3">speciality</option>
  </select>
</div>
<div class="container" style="margin-top: 90px;"  >
  <h3>Courses</h3>
    <div class="row">
      <div class="col"  *ngFor="let item of page_1">
        <div class="card"  style="width: 18rem; margin-bottom: 20px "  >
            <img src="{{item.image}}" style="height: 150px; width: 287px; " class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" style="font-size: 100%;">{{item.nom}}</h5>
              <p class="card-text">{{item.descrption_text}}</p>
              <a  class="btn btn-primary"  (click)="getcourse(item._id)"  style="background-color: #ffc107">details</a>
            </div>
          </div>
      </div>
    </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination" style="margin-left: 550px;">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
