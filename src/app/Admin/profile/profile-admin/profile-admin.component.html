<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container-fluid" >
        <div class="row">
          <div class="col-sm-12">
      
            <div class="profile-holder">
              <div class="profile-people-holder">
                <div class="profile-name">
                  <h3>Profile settings</h3>
                  <p>Update your profile password </p>
                </div>
              </div>
              <div class="profile-settings-holder">
      
                <form class="form-horizontal profile-update">
                  <div class="form-group clearfix">
                    <div class="col-sm-12 control-label">
                      <label for="profile_email">Your email</label>
                    </div>
                    <div class="col-sm-12 profile-email clearfix">
                      <p></p>
                    </div>
                  </div>
    
    
    
      
                  <div class="form-group clearfix">
                    <div class="col-sm-12 control-label">
                      <label for="profile_password">Change password</label>
                      <span class="text-helper">Only enter a password if you want to change it</span>
                    </div>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" [(ngModel)]="oldPassword" id="profile_password" name="Change password" placeholder="Enter password to update it">
                    </div>
                  </div>
                  <div class="form-group clearfix">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" [(ngModel)]="newPassword" id="profile_password_confirm" name="Confirm password" placeholder="Re-enter password to confirm">
                    </div>
                  </div>
                </form>
      
                <div class="form-btns clearfix">
                  <div class="btn btn-primary" (click)="updatePassword()" >Save changes</div>
                </div> 
                <small  style="color: red;" *ngIf="wrongPassword">Wrong password</small> 
          </div>
        </div>
      </div>
    
      </div>
    </div>
</main>
