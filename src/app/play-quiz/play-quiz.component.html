<img  class="back"src="assets/11.jpg" alt="" />
<div class="container p-5" style="margin-top: 50px;"> 
    <div class="row">
        <div class="col-sm-8 offset-2" >
            <div *ngIf="playing">
            <p class="text-center">{{num +1 }} of {{quiz.questions.length}}</p>
            <h1>{{currentQuestion.nomQuestion}} ?</h1>
            <ul class="list-group" *ngFor="let item of currentAnswers" >
                <label>
                    <li class="list-group-item" >
                        <input type="radio"  name="options" value="{{item}}" (click)="verfierReponse($event)">
                        {{item}}
                    </li>
                </label>
            </ul>
            </div>
        </div> 
        <div *ngIf = "!playing" >  
            <button class="form-control btn-success"  (click)="this.result =true" >Show Result</button>
            <div *ngIf="result"> 
             Correct Answers : {{correctAnswers}} | Incorrect Answers : {{incorrectAnswers}}
            </div>
            <div *ngIf="result"> 
                SCORE : {{score}} /  {{quiz.questions.length}}
               </div>
         </div>
    </div>
</div>
<h1>{{countdown}}</h1>
