<img  class="back"src="assets/1.jpg" alt="" />
<div class="container" style="margin-top: 90px;"  >
    <h2 style="color: whitesmoke;">QUIZ</h2>
    <div class="row">
        <div class="col" *ngFor="let item of quizes">
            <div class="card" style="width: 18rem; margin-bottom: 20px;">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.Speciality}}</h6>
                  <p class="card-text">difficulty : {{item.difficulty}}<br>Time : {{item.time}}Min<br>{{item.questions.length}}</p>
                  <a  (click)="play(item._id)" class="btn btn-warning"  >PLAY</a>
                </div>
              </div>
        </div>
    </div>
</div>
<div [hidden]="alertCondtion"  class="alert" style="margin-top: 200px; width: 50%;">
  <span class="closebtn" (click)="alertCondtion=true" >&times;</span> 
  <strong>INFO</strong> quiz alerady played Score : {{note}}
</div>
