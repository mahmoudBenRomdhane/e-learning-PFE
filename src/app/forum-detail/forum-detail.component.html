<app-navbar ></app-navbar>
<img  class="back"src="assets/11.jpg" alt="" />
<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-8">
            <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4">
                <div class="profile-image"><img class="rounded-circle" src="../../assets/user.svg" width="70"></div>
                <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1"><i class="fa fa-sort-up fa-2x hit-voting"></i><i class="fa fa-sort-down fa-2x hit-voting"></i></div>
                <div class="d-flex flex-column ml-3">
                    <div class="d-flex flex-row post-title">
                        <h3>{{forum_question.contenu}}</h3>
                    </div>
                    <div class="d-flex flex-row align-items-center align-content-center post-title"><span class="bdge mr-1">{{apprenant.username}}</span><span class="mr-2 comments">{{commentaires.length}} comments&nbsp;</span><span class="mr-2 dot"></span><span>{{date}}</span></div>
                </div>
            </div>
            <div class="coment-bottom bg-white p-2 px-4">
                <div class="d-flex flex-row add-comment-section mt-4 mb-4"><img class="img-fluid img-responsive rounded-circle mr-2" src="../../assets/user.svg" width="38">
                    <input type="text" class="form-control mr-3" [(ngModel)]="commentaire" placeholder="Add comment" >
                    <button class="btn btn-primary" type="button"  (click)="ajouterCommentaire()"> Comment</button></div>
                    <small style="color: red;" *ngIf="error">you can't enter an empty comment</small>
                <div class="commented-section mt-2">
                    <div class="d-flex flex-row align-items-center commented-user">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div > 
   <div class="ok" style="margin-bottom: 20px;" *ngFor="let item of commentaires"> <p>{{item.contenu}}  </p> <small class="user">{{item.id_apprenant.username}}</small><small style="margin-left: 750px;" class="user">{{item.dateCommentaire}}</small></div>
</div>
