<div class="text-center" style="display: flex;align-items: center;padding-top: 40px;padding-bottom: 40px;background-color: #f5f5f5;" *ngIf="!this.userIsAuthenticated">
    <main class="form-signin">
        <form>
          <img class="mb-4" src="../../../../assets/log-in.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <label for="inputEmail" class="visually-hidden">Email address</label>
          <input type="email" id="inputEmail" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="Login()">Log in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
      </main>
    </div>
